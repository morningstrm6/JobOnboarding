name: Deploy (build & push Docker)

on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    steps:
      - uses: actions/checkout@v3
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to DockerHub
        if: secrets.DOCKER_USERNAME && secrets.DOCKER_PASSWORD
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build and push
        env:
          IMAGE_NAME: ${{ secrets.IMAGE_NAME }}
        run: |
          if [ -z "$IMAGE_NAME" ]; then
            echo "IMAGE_NAME secret not set. Skipping push; only building image locally."
            docker build -t hr-onboarding:latest .
          else
            docker build -t $IMAGE_NAME:latest .
            docker push $IMAGE_NAME:latest
          fi
      - name: Post-build notice
        run: |
          echo "If you are using Choreo, please deploy the pushed image or upload the source in the Choreo console."
          echo "Automated direct deployment to Choreo requires Choreo-specific API/CLI credentials which are not configured in this workflow."
